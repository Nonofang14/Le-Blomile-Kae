<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Package Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }

        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #confirmation {
            display: none;
            text-align: center;
            color: #27ae60;
            font-weight: bold;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #e8f5e9;
            border-radius: 5px;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }

            .navbar ul {
                gap: 15px;
            }

            .navbar a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="LeBlomileKae.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <h1>Choose Your Gathering</h1>
            <form id="bookingForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" aria-label="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-label="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" aria-label="Phone Number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="package">Even Type</label>
                    <select id="package" name="package" aria-label="Event Kind" required>
                        <option value="" disabled selected>Select a package</option>
                       
                        <option value="Groove">Groove Event</option>
                        <option value="Weeding">Weeding Plan</option>
                        <option value="Private Party">Private Gathering</option>
                    </select>
            
                    <input type="number" id="kids" name="kids" min="0" aria-label="Number of Kids" required>
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" id="date" name="date" aria-label="Travel Date" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
            <p id="confirmation" role="alert">Booking Confirmed! We'll contact you soon.</p>
        </div>
    </div>

    <footer class="footer">
        <p>Le Blomile Kae &copy; 2025</p>
        <p>Contact: <a href="mailto:info@LeBlomileKae.com">info@LeBlomileKae.com</a> | Phone: +27 78 626 6225</p>
        <p>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const tourPackage = document.getElementById('package').value;
            const adults = parseInt(document.getElementById('adults').value);
            const kids = parseInt(document.getElementById('kids').value);
            const date = document.getElementById('date').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10}$/;
            const today = new Date().toISOString().split('T')[0];

            if (!name || !email || !phone || !tourPackage || !adults || isNaN(adults) || !date) {
                alert('Please fill in all required fields.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            if (adults < 1) {
                alert('At least one adult is required for the booking.');
                return;
            }

            if (kids < 0) {
                alert('Number of kids cannot be negative.');
                return;
            }

            const totalPeople = adults + kids;
            if (totalPeople > 20) {
                alert('Total number of people cannot exceed 20.');
                return;
            }

            if (date < today) {
                alert('Travel date cannot be in the past.');
                return;
            }

            console.log('Booking Details:', { name, email, phone, tourPackage, adults, kids, date });

            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('bookingForm').reset();

            setTimeout(() => {
                document.getElementById('confirmation').style.display = 'none';
            }, 3000);
        }
    </script>

 </body>
</html>
